<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            .chess {
                 border-spacing: 0; 
                 border-collapse: collapse;
                 }
            .chess th { 
                padding: .5px;
             }
            .chess td { 
                border: 1px solid green;
                 width: 80px;
                  height: 80px; 
            }
            .light { 
                background: aqua; 
                text-align: center;
            }
            .dark {
                 background: bla; 
                 text-align:center ;
                }
            td:hover{
                color: blue;
                font-size: 35px;
            }
        </style>
    </head>
    <body>
        <table class="chess">
            <tbody>
                <tr>
                    <th></th>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                    <th>f</th>
                    <th>g</th>
                    <th>h</th>
                </tr>
                <tr>
                    <th>1</th>
                    <td class="light">&#9820</td>
                    <td class="dark">&#9822</td>
                    <td class="light">&#9821</td>
                    <td class="dark">&#9818</td>
                    <td class="light">&#9819</td>
                    <td class="dark">&#9821</td>
                    <td class="light">&#9822</td>
                    <td class="dark">&#9820</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                    <td class="light">&#9823</td>
                    <td class="dark">&#9823</td>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="dark">&#9820</td>
                    <td class="light">&#9822</td>
                    <td class="dark">&#9821</td>
                    <td class="light">&#9818</td>
                    <td class="dark">&#9819</td>
                    <td class="light">&#9821</td>
                    <td class="dark">&#9822</td>
                    <td class="light">&#9820</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
